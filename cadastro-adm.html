<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Cadastro - PetLoiro</title>

		<meta name="description" content="Source code generated using layoutit.com">
		<meta name="author" content="LayoutIt!">

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h3>
						Novo Administrador
					</h3>
					<p>
						Insira as informacoes do novo administrador.
					</p>
					<form role="form">

						<!-- ID -->
						<div class="form-group">
							<label for="input_name">
								Codigo do administrador
							</label>
							<input type="text" class="form-control" id="input_id" disabled />
						</div>

						<!-- Nome -->
						<div class="form-group">
							<label for="input_name">
								Nome do administrador
							</label>
							<input type="text" class="form-control" id="input_name" />
						</div>
						
						<!-- E-mail -->
						<div class="form-group">
							<label for="input_name">
								E-mail
							</label>
							<input type="email" class="form-control" id="input_email" />
						</div>

						<!-- Telefone -->
						<div class="form-group">
							<label for="input_price">
								Telefone
							</label>
							<input type="tel" class="form-control" id="input_phone" />
						</div>
						
						<!-- Foto -->
						<div class="form-group">
							<label for="input_photo">
								Foto
							</label>
							<input type="file" id="input_photo" />
							<p class="help-block">
								Insira aqui a foto do administrador.
							</p>
						</div>

						<button type="submit" class="btn btn-default">
							Submit
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
